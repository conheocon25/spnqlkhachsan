<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>		
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/StyleTools"/>
		<div id="sidebar">
			<ul style="display: block;">
				<li tal:repeat="Domain1 DomainAll" tal:attributes="class php:Domain1->getId()==Domain->getId()?'active':'disable'">
					<a tal:attributes="href Domain1/getURLNote">
						<i class="glyphicons-disk_open"/> <span tal:content="Domain1/getName" />
					</a>
				</li>								
			</ul>
		</div>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div Id="IdDomain" tal:attributes="alt Domain/getId" class="row">
				<div class="col-12">					
					<div class="widget-box">						
						<div class="widget-content nopadding">
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>
										<th width="32">STT</th>
										<th width="70" class="left">PHÒNG</th>										
										<th class="center">THU TIỀN</th>
										<th class="center">NHẬN PHÒNG</th>
										<th class="center">TRẢ PHÒNG</th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Table Domain/getTableAll">
										<td>
											<div class="text-center" tal:content="repeat/Table/number"/>
										</td>
										<td>
											<a tal:attributes="href Table/getURLDetail">
												<span tal:content="Table/getName"/>
											</a>
										</td>										
										<td><div class="text-center" tal:content="string:Xem"/></td>
										<td><div class="text-center" tal:content="string:Xem"/></td>
										<td><div class="text-center" tal:content="string:Xem"/></td>
									</tr>
								</tbody>
							</table>							
						</div>
					</div>					
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>		
	</body>
</html>
