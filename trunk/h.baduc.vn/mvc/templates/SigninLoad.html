<!DOCTYPE html>

	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/cms/css/bootstrap.css"/>

        <link rel="stylesheet" type="text/css" href="/mvc/templates/theme/cms/css/unicorn.login.css"/>
	</head>
	<body>
		<div id="container">
            <div id="logo">
                <img src="/mvc/templates/theme/cms/img/SCMS2.png" alt="logo"/>
            </div>
            <div id="user">
                <div class="avatar">
                    <div class="inner"></div>
                    <img src="/mvc/templates/theme/cms/img/av1_1.jpg"/>
                </div>
                <div class="text">
                    <h4>Đang xác thực . . . <p class="user_name"/></h4>
                </div>
            </div>
            <div id="loginbox">
				<form id="loginform" action="/signin/exe" method="post">
    				<h4>XÁC THỰC QUYỀN</h4>
                    <div class="input-group input-sm">
                        <span class="input-group-addon"><i class="icon-user"></i></span><input class="form-control" name="Email" id="username" placeholder="Email" type="text"/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon-lock"></i></span><input class="form-control" name="Pass" id="password" placeholder="Mật khẩu" type="password"/>
                    </div>
                    <div class="form-actions clearfix">                        
                        <div class="pull-right">
                            <a class="flip-link to-recover grey">Quên mật khẩu?</a>
                        </div>
                        <button class="btn btn-block btn-primary btn-default" value="Đăng nhập" type="submit">Đăng nhập <i class="icon-signin"/></button>
						<p><img src="/mvc/templates/theme/cms/img/SPNSoft.png"/> &#0169;</p>
                    </div>					
                </form>
                <form id="recoverform" action="#">
    				<p>Nhập email bên dưới và chúng tôi sẽ xác nhận để phục hồi mật khẩu cho bạn</p>
    				<div class="input-group">
                        <span class="input-group-addon"><i class="icon-envelope"></i></span><input class="form-control" placeholder="E-mail address" type="text"/>
                    </div>
                    <div class="form-actions clearfix">
                        <div class="pull-left">
                            <a class="grey flip-link to-login">Đăng nhập</a>
                        </div>
						<!--
                        <div class="pull-right">
                            <a class="blue flip-link to-register">Create new account</a>
                        </div>
						-->
                        <input class="btn btn-block btn-inverse" value="Phục hồi" type="submit"/>
                    </div>
                </form>

                <form id="registerform" action="#">
                    <p>Enter information required to register:</p>

            </div>
        </div>
