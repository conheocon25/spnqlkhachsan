<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<div class="menu">							
							<ul class="nav nav-list">
								<li class="nav-header">DANH MỤC</li>
								<li>
									<a tal:attributes="href Session/getURLUpdLoad">
										Cập nhật thông tin
									</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="span9">												
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
							<table cellpadding="10" border="0" width="100%">
								<tr>
									<td width="120"><div class="text-right">BẮT ĐẦU : </div></td>
									<td><div  class="text-left" tal:content="Session/getDateTimePrint"/></td>									
								</tr>
								<tr>									
									<td><div class="text-right">KẾT THÚC : </div></td>
									<td><div  class="text-left" tal:content="Session/getDateTimeEndPrint"/></td>
								</tr>
								<tr>
									<td><div class="text-right">SỐ GIỜ : </div></td>
									<td><div  class="text-left" tal:content="Session/getHours"/></td>									
								</tr>
								<tr>									
									<td><div class="text-right">TIỀN GIỜ : </div></td>
									<td><div  class="text-left" tal:content="Session/getValueHoursPrint"/></td>
								</tr>
							</table>
							<table class="table table-striped table-hover">
								<thead>
									<tr>										
										<th width="30">STT</th>
										<th>TÊN MÓN</th>
										<th width="120">
											<div  class="text-right">
												SỐ LƯỢNG
											</div>
										</th>
										<th width="120">
											<div class="text-right">
												ĐƠN GIÁ
											</div>
										</th>
										<th width="120">
											<div class="text-right">
												THÀNH TIỀN
											</div>	
										</th>
										<th width="30">XÓA</th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Detail Session/getDetails">
										<td><div tal:content="repeat/Detail/number" /></td>
										<td>
											<a tal:attributes="href Detail/getURLUpdLoad">
												<span tal:content="Detail/getCourse/getName" />
											</a>
										</td>
										<td><div class="text-right" tal:content="Detail/getCountPrint"/></td>
										<td><div class="text-right" tal:content="Detail/getPricePrint"/></td>
										<td><div class="text-right" tal:content="Detail/getValuePrint"/></td>
										<td>
											<a class="btn" tal:attributes="href Detail/getURLDelLoad"><span class="icon-remove"/></a>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="4"><div class="text-right">TỔNG CỘNG</div></td>
										<td><div class="text-right" tal:content="Session/getValuePrint"/></td>
									</tr>
								</tfoot>
							</table>
						</div>						
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
