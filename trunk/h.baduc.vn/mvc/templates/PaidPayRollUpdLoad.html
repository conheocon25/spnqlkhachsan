<!DOCTYPE html>
<html style="overflow-y:hidden;" lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
	</head>
	
	<body data-menu-position="closed">
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/LocationBar"/>
			<div class="container-fluid">							
				<div class="row">
					<div class="col-xs-12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon"><i class="icon-align-justify"></i></span>
								<h5>CẬP NHẬT</h5>
							</div>
							<div class="widget-content nopadding">
								<form class="form-horizontal" tal:attributes="action PPR/getURLUpdExe" method="post">																											
									<div class="control-group">
										<label class="control-label" for="Date">Ngày</label>
										<div class="controls">
											<input id="Date" name="Date" type="text" data-date-format="yyyy-mm-dd" tal:attributes="value PPR/getDate" class="form-control input-sm"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="ValueBase">Lương cơ bản</label>
										<div class="controls">
											<input id="ValueBase" name="ValueBase" type="text" tal:attributes="value PPR/getValueBase" class="form-control input-sm"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="ValueSub">Phụ cấp</label>
										<div class="controls">
											<input id="ValueSub" name="ValueSub" type="text" tal:attributes="value PPR/getValueSub" class="form-control input-sm"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="ValuePre">Tạm ứng</label>
										<div class="controls">
											<input id="ValueSub" name="ValuePre" type="text" tal:attributes="value PPR/getValuePre" class="form-control input-sm"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="Note">Diễn giải</label>
										<div class="controls">
											<input id="Note" name="Note" type="text" tal:content="PPR/getNote" class="form-control input-sm"/>
										</div>
									</div>
									<div class="form-actions">
										<button class="btn btn-primary btn-sm" type="submit"><i class="icon-download-alt"/> Lưu</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript">
			/*<![CDATA[*/
				$('#Date').datepicker();
			/*]]>*/
		</script>
	</body>
</html>
