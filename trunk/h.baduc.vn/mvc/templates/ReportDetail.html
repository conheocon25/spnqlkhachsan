<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>		
		<script type="text/javascript">
			/*<![CDATA[*/
			$(function() {
				$('#myTab').tab();
			});
			/*]]>*/
		</script>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<div class="menu">
							<ul class="nav nav-list">								
								<li class="nav-header">BÁO CÁO TỔNG HỢP</li>
								<li tal:repeat="Track TrackingAll" tal:attributes="class php:Track->getId()==Tracking->getId()?'active':'disable'">
									<a tal:attributes="href Track/getURLView">
										<span tal:content="Track/getName" />
									</a>
								</li>								
							</ul>
						</div>
						<BR/>
						<div class="menu">
							<ul class="nav nav-list">								
								<li class="nav-header">THỐNG KÊ</li>
								<li><a target="blank" tal:attributes="href Tracking/getURLCourse">CÁC MÓN</a></li>
								<li><a target="blank" tal:attributes="href Tracking/getURLStore">TỔN KHO</a></li>
							</ul>
						</div>						
					</div>
					<div class="span9">
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
							<table class="table table-striped table-hover">
								<caption><h4>BÁO CÁO CHI TIẾT</h4></caption>
								<thead>
									<tr>										
										<th>NGÀY</th>										
										<th width="120">DOANH SỐ</th>										
										<th width="120">NHẬP HÀNG</th>
										<th width="120">KHOẢN CHI</th>
										<th width="120">KHOẢN THU</th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Day Tracking/getURLDayAll">
										<td><a tal:attributes="href php:Day[1]" target="blank"><span tal:content="php:Day[0]"/></a></td>
										<td><a class="btn" tal:attributes="href php:Day[1]" target="blank"><span class="icon-print"/></a></td>
										<td><a class="btn" tal:attributes="href php:Day[2]" target="blank"><span class="icon-print"/></a></td>
										<td><a class="btn" tal:attributes="href php:Day[3]" target="blank"><span class="icon-print"/></a></td>
										<td><a class="btn" tal:attributes="href php:Day[4]" target="blank"><span class="icon-print"/></a></td>
									</tr>
									<tr>
										<td><a tal:attributes="href Tracking/getURLGeneral" target="blank">TỔNG HỢP</a></td>
										<td><a class="btn btn-primary" tal:attributes="href Tracking/getURLSellingGeneral" target="blank"><span class="icon-print"/></a></td>
										<td><a class="btn btn-primary" tal:attributes="href Tracking/getURLImportGeneral" target="blank"><span class="icon-print"/></a></td>
										<td><a class="btn btn-primary" tal:attributes="href Tracking/getURLPaidGeneral" target="blank"><span class="icon-print"/></a></td>
										<td><a class="btn btn-primary" tal:attributes="href Tracking/getURLCollectGeneral" target="blank"><span class="icon-print"/></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
