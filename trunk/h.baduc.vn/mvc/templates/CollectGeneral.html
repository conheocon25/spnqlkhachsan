<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<div class="menu">
							<ul class="nav nav-list">
								<li class="nav-header">DANH MỤC</li>
								<li tal:repeat="Term1 TermAll" tal:attributes="class php:Term1->getId()==Term->getId()?'active':'disable'">
									<a tal:attributes="href Term1/getURLCollect">
										<i class="icon-tag"/> <span tal:content="Term1/getName" />
									</a>
								</li>
							</ul>
						</div>	
					</div>
					<div class="span9">												
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th width="30"><div class="text-center">STT</div></th>
										<th width="120">NGÀY</th>
										<th>DIỄN GIẢI</th>
										<th width="120"><div class="text-right">GIÁ TRỊ</div></th>
										<th width="30" />
									</tr>
								</thead>								
								<tbody>
									<tr tal:repeat="Collect CollectAll">
										<td><div class="text-center" tal:content="repeat/Collect/number" /></td>
										<td><a tal:attributes="href Collect/getURLUpdLoad"><div tal:content="Collect/getDatePrint"/></a></td>
										<td><div tal:content="Collect/getNote"/></td>
										<td><div class="text-right" tal:content="Collect/getValuePrint"/></td>
										<td><a class="btn" tal:attributes="href Collect/getURLDelLoad"><span class="icon-remove"/></a></td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="3" align="center">
											<a class="btn btn-primary" tal:attributes="href Term/getURLCollectInsLoad"><span class="icon-plus"/>Thêm mới</a>
										</td>
									</tr>
								</tfoot>								
							</table>								
							<span metal:use-macro="mAdmin.xhtml/PageBar"/>
						</div>						
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
