<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript">
			/*<![CDATA[*/
			$(function() {				
				$('#DateTime').datetimepicker({
					language:  'vi',
					weekStart: 1,
					todayBtn:  1,
					autoclose: 1,
					todayHighlight: 1,
					startView: 2,
					forceParse: 0,
					showMeridian: 1
				});
				$('#DateTimeEnd').datetimepicker({
					language:  'vi',
					weekStart: 1,
					todayBtn:  1,
					autoclose: 1,
					todayHighlight: 1,
					startView: 2,
					forceParse: 0,
					showMeridian: 1
				});
			});
			/*]]>*/
		</script>
	</head>	
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="span3" />
				<div class="span9 main">
					<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
					<form class="form-horizontal" tal:attributes="action Session/getURLUpdExe" method="post">
						<div class="control-group">
							<label class="control-label" for="DateTime">Bắt đầu</label>
							<div class="controls">								
								<input type="text" name="DateTime" id="DateTime" tal:attributes="value Session/getDateTime" data-date-format="yyyy-mm-dd hh:ii"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="DateTimeEnd">Kết thúc</label>
							<div class="controls">								
								<input type="text" name="DateTimeEnd" id="DateTimeEnd" tal:attributes="value Session/getDateTimeEnd" data-date-format="yyyy-mm-dd hh:ii"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="IdCustomer">Khách hàng</label>
							<div class="controls">
								<select name="IdCustomer" id="IdCustomer" data-native-menu="false">
									<option tal:repeat="Customer Customers" tal:attributes="value Customer/getId; selected php:Session->getIdCustomer()==Customer->getId()">
										<span tal:content="Customer/getName"/>
									</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="Note">Ghi chú</label>
							<div class="controls">								
								<input type="text" name="Note" id="Note" tal:attributes="value Session/getNote" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="DiscountValue">Giảm giá (VNĐ)</label>
							<div class="controls">								
								<input type="text" name="DiscountValue" id="DiscountValue" tal:attributes="value Session/getDiscountValue" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="DiscountPercent">Giảm giá (%)</label>
							<div class="controls">								
								<input type="text" name="DiscountPercent" id="DiscountPercent" tal:attributes="value Session/getDiscountPercent" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="Surtax">Phụ thu</label>
							<div class="controls">								
								<input type="text" name="Surtax" id="Surtax" tal:attributes="value Session/getSurtax" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="Status">Tính Tiền</label>
							<div class="controls">								
								<select name="Status" id="Status">
									<option value="0" tal:attributes="selected php:Session->getStatus()==0?true:false">CHƯA TÍNH</option>
									<option value="1" tal:attributes="selected php:Session->getStatus()==1?true:false">THANH TOÁN ĐỦ</option>
									<option value="2" tal:attributes="selected php:Session->getStatus()==2?true:false">NỢ PHIẾU</option>
								</select>
							</div>
						</div>	
						<div class="control-group">
							<label class="control-label" for="Payment">Tiền khách đưa</label>
							<div class="controls">								
								<input type="text" name="Payment" id="Payment" tal:attributes="value Session/getPayment" />
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<button type="submit" class="btn" value="submit-value">Cập nhật</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
