<!DOCTYPE html>
<html style="overflow-y:hidden;" lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body data-menu-position="closed">
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div class="menu">
			<div id="sidebar">
				<ul style="display: block;">
					<li>
						<a target="blank" data-transition="none" tal:attributes="href OI/getURLPrint">
							<i class="icon-print"/> In phiếu duyệt
						</a>
					</li>
					<li>
						<a target="blank" data-transition="none" tal:attributes="href OI/getURLPrint1">
							<i class="icon-print"/> In nhập kho
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/LocationBar"/>
			<div class="container-fluid">							
				<div class="row">
					<div class="col-xs-12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon"><i class="icon-table"/></span>
								<h5 tal:content="Title"/> 
							</div>
							<div class="widget-content nopadding">
								<div role="grid" class="dataTables_wrapper">									
									<table class="table table-bordered table-striped table-hover data-table">
										<thead>
											<tr>
												<th width="30">STT</th>
												<th><div class="text-left">TÊN</div></th>
												<th width="120">
													<div class="text-right">
														SỐ LƯỢNG
													</div>
												</th>
												<th width="120">
													<div class="text-left">
														ĐƠN VỊ
													</div>
												</th>
												<th width="120">
													<div class="text-right">
														ĐƠN GIÁ
													</div>
												</th>
												<th width="120">
													<div class="text-right">
														THÀNH TIỀN
													</div>
												</th>										
											</tr>
										</thead>								
										<tbody>
											<tr tal:repeat="Detail OI/getDetails">
												<td><div tal:content="repeat/Detail/number" /></td>
												<td><a tal:attributes="href Detail/getURLUpdLoad"><div tal:content="Detail/getResource/getName"/></a></td>
												<td><div class="text-right" tal:content="Detail/getCountPrint"/></td>
												<td><div class="text-left" tal:content="Detail/getResource/getUnit"/></td>
												<td><div class="text-right" tal:content="Detail/getPricePrint"/></td>
												<td><div class="text-right" tal:content="Detail/getValuePrint"/></td>
											</tr>
										</tbody>
										<tfoot>
											<tr>
												<td colspan="4"><div class="text-right">TỔNG CỘNG</div></td>
												<td><div class="text-right" tal:content="OI/getValuePrint" /></td>
											</tr>
										</tfoot>
									</table>									
								</div>  
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</body>
</html>
