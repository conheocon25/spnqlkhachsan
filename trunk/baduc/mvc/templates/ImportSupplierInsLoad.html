<!DOCTYPE html> 
<html>
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS_Mobile"/>

		<script type="text/javascript" language="javascript" src="/mvc/templates/script/user/ImportSupplierInsLoad.js"/>
	</head>
<body>
	<div data-role="page" class="type-interior">

			<div class="content-primary">				
				<form id="FormImportSupplierInsLoad" data-ajax="false" tal:attributes="action Supplier/getURLImportInsExe" method="post">

							<label for="Date">Ngày:</label>
							<input name="Date" id="Date" />
						</li>
						<li data-role="fieldcontain">
							<label for="Note" class="text">Diễn giải:</label>
							<textarea cols="40" rows="8" name="Note" id="Note" data-mini="true"></textarea>
						</li>						
						<button data-corners="false" type="submit" data-theme="c"  data-icon="plus" name="submit" value="submit-value">Thêm</button>
					</ul>
				</form>
			</div>
			<div class="content-secondary">
				
			</div>
		</div>
		<span metal:use-macro="macros.xhtml/footer"/>
	</div>
</body>
</html>
