<!DOCTYPE html> 
<html>
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS_Mobile"/>
		<span metal:use-macro="macros.xhtml/IncludeJS_Mobile"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/user/SellingDomainTableLogUpdLoad.js"/>		
	</head>
<body>
	<div data-role="page" class="type-interior">
		<span metal:use-macro="macros.xhtml/header"/>
		<div data-role="content">
			<div class="content-primary">
				<form tal:attributes="action Session/getURLUpdExe" method="post" ajax="false">
					<ul data-role="listview" data-theme="c" data-dividertheme="b">
						<li data-role="list-divider" tal:content="Title" />						
						<li data-role="fieldcontain">
							<label for="DateTime">Bắt đầu:</label>
							<input type="text" name="DateTime" id="DateTime" tal:attributes="value Session/getDateTime" />
						</li>
						<li data-role="fieldcontain">
							<label for="DateTimeEnd">Kết thúc:</label>
							<input type="text" name="DateTimeEnd" id="DateTimeEnd" tal:attributes="value Session/getDateTimeEnd" />
						</li>						
						<li data-role="fieldcontain">
							<label for="IdCustomer" class="select">Khách hàng:</label>
							<select name="IdCustomer" id="IdCustomer" data-native-menu="false">
								<option tal:repeat="Customer Customers" tal:attributes="value Customer/getId; selected php:Session->getIdCustomer()==Customer->getId()">
									<span tal:content="Customer/getName"/>
								</option>
							</select>						
						</li>
						<li data-role="fieldcontain">
							<label for="Note">Ghi chú:</label>
							<input type="text" name="Note" id="Note" tal:attributes="value Session/getNote" />
						</li>
						<li data-role="fieldcontain">
							<label for="DiscountValue">Giảm giá (VNĐ):</label>
							<input type="text" name="DiscountValue" id="DiscountValue" tal:attributes="value Session/getDiscountValue" />
						</li>
						<li data-role="fieldcontain">
							<label for="DiscountPercent">Giảm giá (%):</label>
							<input type="text" name="DiscountPercent" id="DiscountPercent" tal:attributes="value Session/getDiscountPercent" />
						</li>
						<li data-role="fieldcontain">
							<label for="Surtax">Phụ thu:</label>
							<input type="text" name="Surtax" id="Surtax" tal:attributes="value Session/getSurtax" />
						</li>						
						<li data-role="fieldcontain">
							<label for="Status">Tính Tiền:</label>
							<select name="Status" id="Status" data-native-menu="false">
								<option value="0" tal:attributes="selected php:Session->getStatus()==0?true:false">CHƯA TÍNH</option>
								<option value="1" tal:attributes="selected php:Session->getStatus()==1?true:false">THANH TOÁN ĐỦ</option>
								<option value="2" tal:attributes="selected php:Session->getStatus()==2?true:false">NỢ PHIẾU</option>
							</select>
						</li>
						<li data-role="fieldcontain">
							<label for="Payment">Tiền khách đưa:</label>
							<input type="text" name="Payment" id="Payment" tal:attributes="value Session/getPayment" />
						</li>
						<button data-corners="false" type="submit" data-theme="c"  data-icon="edit" name="submit" value="submit-value">Cập nhật</button>
					</ul>
				</form>
			</div>
			<div class="content-secondary">
				<ul data-role="listview" data-theme="c" data-dividertheme="b">
					<li data-role="list-divider" >NHẬP MÃ / QUÉT THẺ KHÁCH HÀNG</li>
					<li data-role="" >						
						<input type="text" name="Barcode" id="Barcode" />						
					</li>
				</ul>
			</div>
		</div>
		<span metal:use-macro="macros.xhtml/footer"/>
	</div>
</body>
</html>
