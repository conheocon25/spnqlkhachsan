<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="span12 main">
					<div class="signin-inner">
						<form class="form-horizontal" tal:attributes="action '/signout/exe'" method="post">
							<legend>Thoát khỏi hệ thống</legend>
							<p>BẠN CÓ CHẮC CHẮN THOÁT KHỎI HỆ THỐNG KHÔNG ?</p>
							<div class="control-group">
								<div class="controls">
									<button type="submit" class="btn" value="submit-value">Đồng ý</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>		
	</body>
</html>
