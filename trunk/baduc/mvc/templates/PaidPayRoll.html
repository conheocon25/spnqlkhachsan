<!DOCTYPE html> 
<html>
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS_Mobile"/>
		<span metal:use-macro="macros.xhtml/IncludeJS_Mobile"/>		
	</head>
<body>
	<div tal:attributes="id Employee/getIdPrint" data-role="page" class="type-interior" tal:repeat="Employee EmployeeAll">
		<span metal:use-macro="macros.xhtml/header"/>
		<div data-role="content">
			<div class="content-primary">
				<ul data-role="listview" data-theme="c" data-dividertheme="b">
					<li data-role="list-divider" tal:content="php:'CHI PHÍ / LƯƠNG NHÂN VIÊN / ' . mb_strtoupper(Employee->getName(), 'UTF8')"/>
					<li tal:repeat="Paid Employee/getPayRollAll">
						<a data-ajax="false" tal:attributes="href Paid/getURLUpdLoad">
							<h3><span tal:content="Paid/getDatePrint"/></h3>
							<p><span tal:content="Paid/getNote" /></p>
							<p class="ui-li-aside"><strong tal:content="Paid/getValueBasePrint"></strong></p>
						</a>
						<a tal:attributes="href Paid/getURLDelLoad" data-theme='c' data-icon="delete"/>
					</li>
					<li>
						<a data-corners="false" data-ajax="false" tal:attributes="href Employee/getURLPPRInsLoad" data-theme="c">Thêm mới ...</a>
						<a data-ajax="false" tal:attributes="href Employee/getURLPPRInsLoad" data-theme='c' data-icon="plus"/>
					</li>
				</ul>
			</div>
			<div class="content-secondary">
				<div data-role="collapsible" data-collapsed="false" data-theme="b" data-content-theme="d">
					<h3>NHÂN VIÊN</h3>
					<ul data-role="listview" data-theme="c" data-dividertheme="d">
						<li tal:attributes="data-theme php:Employee->getId()==Employee1->getId()?'a':'c'" tal:repeat="Employee1 EmployeeAll1">
							<a data-transition="none" tal:attributes="href Employee1/getURLPPR">
								<span tal:content="repeat/Employee1/number"/>. <span tal:content="Employee1/getName"/>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<span metal:use-macro="macros.xhtml/footer"/>
	</div>
</body>
</html>
