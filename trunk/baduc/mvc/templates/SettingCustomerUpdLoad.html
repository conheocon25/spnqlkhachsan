<!DOCTYPE html> 
<html>
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS_Mobile"/>
		<span metal:use-macro="macros.xhtml/IncludeJS_Mobile"/>		
	</head>
<body>	
	<div data-role="page" class="type-interior">
		<span metal:use-macro="macros.xhtml/header"/>
		<div data-role="content">
			<div class="content-primary">
				<form id="FormSettingSupplierUpdLoad" tal:attributes="action Customer/getURLUpdExe" method="post" data-ajax="false">
					<ul data-role="listview" data-theme="c" data-dividertheme="b">
						<li data-role="list-divider" tal:content="Title" />
						<li data-role="fieldcontain">
							<label for="Name" class="text">Tên:</label>
							<input class="required" id="Name" name="Name" type="text" tal:attributes="value Customer/getName"/>
						</li>						
						<li data-role="fieldcontain">
							<label for="Type" class="select">Loại:</label>
							<select name="Type" id="Type" data-role="slider">
								<option value="0" tal:attributes="selected Customer/getType">Thường</option>
								<option value="1" tal:attributes="selected Customer/getType">VIP</option>
							</select>
						</li>
						<li data-role="fieldcontain">
							<label for="Card" class="text">CMND:</label>
							<input class="required" id="Card" name="Card" type="text" tal:attributes="value Customer/getCard"/>	
						</li>
						<li data-role="fieldcontain">
							<label for="Phone" class="text">Điện thoại:</label>
							<input class="required" id="Phone" name="Phone" type="text" tal:attributes="value Customer/getPhone"/>	
						</li>
						<li data-role="fieldcontain">
							<label for="Address" class="text">Địa chỉ:</label>
							<input class="required" id="Address" name="Address" type="text" tal:attributes="value Customer/getAddress"/>
						</li>
						<li data-role="fieldcontain">
							<label for="Note" class="text">Ghi chú:</label>
							<input class="required" id="Note" name="Note" type="text" tal:attributes="value Customer/getNote"/>	
						</li>
						<li data-role="fieldcontain">
							<label for="Discount" class="text">Giảm giá (%):</label>
							<input class="required" id="Discount" name="Discount" type="text" tal:attributes="value Customer/getDiscount"/>
						</li>
						<button data-corners="false" type="submit" data-theme="c"  data-icon="edit" name="submit" value="submit-value">Cập nhật</button>
					</ul>
				</form>
			</div>
			<div class="content-secondary">
				<a target="blank" tal:attributes="href Customer/getURLBarcode" type="button" data-corners="false" data-theme="c"  data-icon="grid">Xuất Barcode</a>
			</div>
		</div>
		<span metal:use-macro="macros.xhtml/footer"/>
	</div>
</body>
</html>
