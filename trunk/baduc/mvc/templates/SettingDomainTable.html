<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<div class="menu">
							<ul class="nav nav-list">
								<li class="nav-header">KHU VỰC</li>
								<li tal:repeat="Domain1 DomainAll" tal:attributes="class php:Domain1->getId()==Domain->getId()?'active':'disable'">
									<a tal:attributes="href Domain1/getURLTable">
										<i class="icon-map-marker" /><span tal:content="Domain1/getName"/>
										<span class="badge badge-info pull-right" tal:content="Domain1/getTableAll/count"/>
									</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="span9">												
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>							
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th width="30"><div class="text-center">STT</div></th>
										<th>TÊN</th>
										<th width="150">LOẠI PHÒNG</th>
										<th width="30" />
									</tr>
								</thead>								
								<tbody>
									<tr tal:repeat="Table TableAll">
										<td><div class="text-center" tal:content="repeat/Table/number" /></td>
										<td><a tal:attributes="href Table/getURLUpdLoad"><div tal:content="Table/getName"/></a></td>
										<td><div tal:content="Table/getTypePrint"/></td>
										<td><a class="btn" tal:attributes="href Table/getURLDelLoad"><span class="icon-remove"/></a></td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="4" align="center">
											<a class="btn" tal:attributes="href Domain/getURLTableInsLoad"><span class="icon-plus"/>Thêm mới</a>
										</td>
									</tr>
								</tfoot>								
							</table>								
							<span metal:use-macro="mAdmin.xhtml/PageBar"/>							
						</div>						
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
