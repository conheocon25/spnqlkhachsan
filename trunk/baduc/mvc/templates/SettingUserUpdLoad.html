<!DOCTYPE html> 
<html>
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS_Mobile"/>
		<span metal:use-macro="macros.xhtml/IncludeJS_Mobile"/>
	</head>
<body>	
	<div data-role="page" class="category type-interior">		
		<span metal:use-macro="macros.xhtml/header"/>
		<div data-role="content">
			<div class="content-primary">
				<form tal:attributes="action UserSelected/getURLUpdExe" method="post" data-ajax="false">
					<ul data-role="listview" data-theme="c" data-dividertheme="b">
						<li data-role="list-divider" tal:content="Title" />
						<li data-role="fieldcontain">
							<label for="Name" class="text">Tên:</label>
							<input class="required" id="Name" name="Name" type="text" tal:attributes="value UserSelected/getName"/>
						</li>
						<li data-role="fieldcontain">
							<label for="Email" class="text">Email:</label>
							<input class="required" id="Email" name="Email" type="text" tal:attributes="value UserSelected/getEmail"/>
						</li>
						<li data-role="fieldcontain">
							<label for="Pass" class="text">Mật khẩu:</label>
							<input class="required" id="Pass" name="Pass" type="text" />
						</li>
						<li data-role="fieldcontain">
							<label for="Type" class="text">Quyền hạn:</label>
							<select name="Type" id="Type">
								<option value="1" tal:attributes="selected php:UserSelected->getType()==1">Bán Hàng</option>
								<option value="2" tal:attributes="selected php:UserSelected->getType()==2">Quản Lý</option>
								<option value="3" tal:attributes="selected php:UserSelected->getType()==3">Quan Sát</option>
								<option value="4" tal:attributes="selected php:UserSelected->getType()==4">Quản Trị</option>
							</select>
						</li>
						<li data-role="fieldcontain">
							<label for="Gender" class="text">Giới tính:</label>
							<select name="Gender" id="Gender" data-role="slider">
								<option value="0" tal:attributes="selected UserSelected/getGender">Nam</option>
								<option value="1" tal:attributes="selected UserSelected/getGender">Nữ</option>
							</select>
						</li>
						<li data-role="fieldcontain">
							<label for="Code" class="text">Mã Code:</label>
							<input class="required" id="Code" name="Code" type="text" tal:attributes="value UserSelected/getCode"/>
						</li>
						<li data-role="fieldcontain">
							<label for="Note" class="text">Ghi chú:</label>
							<input class="required" id="Note" name="Note" type="text" tal:attributes="value UserSelected/getNote"/>
						</li>
						<button data-corners="false" type="submit" data-theme="c"  data-icon="edit" name="submit" value="submit-value">Cập nhật</button>
					</ul>
				</form>
			</div>
			<div class="content-secondary">
				
			</div>
		</div><!-- /content -->
		<span metal:use-macro="macros.xhtml/footer"/>
	</div>
</body>
</html>
