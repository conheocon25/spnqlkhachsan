<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>	
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="span3" />
				<div class="span9 main">
					<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
					<form class="form-horizontal" tal:attributes="action UserSelected/getURLUpdExe" method="post">
						<div class="control-group">
							<label class="control-label" for="Name">Tên</label>
							<div class="controls">
								<input id="Name" name="Name" type="text" tal:attributes="value UserSelected/getName"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="Email">Email</label>
							<div class="controls">
								<input id="Email" name="Email" type="text" tal:attributes="value UserSelected/getEmail"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="Pass">Mật khẩu</label>
							<div class="controls">
								<input id="Pass" name="Pass" type="text" tal:attributes="value UserSelected/getPass"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="Type">Loại</label>
							<div class="controls">
								<select name="Type" id="Type">
									<option value="1" tal:attributes="selected php:UserSelected->getType()==1">Bán Hàng</option>
									<option value="2" tal:attributes="selected php:UserSelected->getType()==2">Quản Lý</option>
									<option value="3" tal:attributes="selected php:UserSelected->getType()==3">Quan Sát</option>
									<option value="4" tal:attributes="selected php:UserSelected->getType()==4">Quản Trị</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="Gender">Giới tính</label>
							<div class="controls">
								<select name="Gender" id="Gender">
									<option value="0" tal:attributes="selected UserSelected/getGender">Nam</option>
									<option value="1" tal:attributes="selected UserSelected/getGender">Nữ</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="Code">Mã code</label>
							<div class="controls">
								<input id="Code" name="Code" type="text" tal:attributes="value UserSelected/getCode"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="Note">Ghi chú</label>
							<div class="controls">
								<input id="Note" name="Note" type="text" tal:attributes="value UserSelected/getNote"/>
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<button type="submit" class="btn" value="submit-value">Cập nhật</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
