<!DOCTYPE html> 
<html>
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS_Mobile"/>
		<span metal:use-macro="macros.xhtml/IncludeJS_Mobile"/>
	</head>
<body>
	<div data-role="page" class="type-interior">
		<span metal:use-macro="macros.xhtml/header"/>
		<div data-role="content">
			<div class="content-primary">
				<ul data-role="listview" data-theme="c" data-dividertheme="b">
					<li data-role="list-divider" tal:content="php:'KHÁCH HÀNG / ' . mb_strtoupper(Customer->getName(), 'UTF8') . ' / TRẢ TIỀN'"/>
					<li tal:repeat="Collect CollectAll">
						<a data-ajax="false" tal:attributes="href Collect/getURLUpdLoad">
							<h3><span tal:content="repeat/Collect/number"/>. <span tal:content="Collect/getDatePrint"/></h3>
							<p><span tal:content="Collect/getNote" /></p>
							<p class="ui-li-aside"><strong tal:content="Collect/getValuePrint"></strong></p>
						</a>
						<a tal:attributes="href Collect/getURLDelLoad" data-theme='c' data-icon="delete"/>
					</li>
					<li>						
						<a data-corners="false" data-ajax="false" tal:attributes="href Customer/getURLCollectInsLoad" data-theme="c">Thêm mới ...</a>
						<a data-ajax="false" tal:attributes="href Customer/getURLCollectInsLoad" data-theme='c' data-icon="plus"/>
					</li>
				</ul>								
			</div><!--/content-primary -->
			<div class="content-secondary">
				<ul data-role="listview" data-theme="c" data-dividertheme="d">					
					<li data-role="list-divider">CÁC TRANG</li>
					<li tal:repeat="P PN/getPages" tal:attributes="data-theme php: P->getId()==Page?'a':'c'">
						<a data-ajax="false" tal:attributes="href P/getURL" tal:content="P/getName"/>
					</li>
				</ul>
			</div>
		</div>
		<span metal:use-macro="macros.xhtml/footer"/>
	</div>
</body>
</html>
