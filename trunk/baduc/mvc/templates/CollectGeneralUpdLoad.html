<!DOCTYPE html> 
<html>
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS_Mobile"/>
		<span metal:use-macro="macros.xhtml/IncludeJS_Mobile"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/user/PaidOtherListUpdLoad.js"/>
	</head>
<body>	
	<div data-role="page" class="category type-interior">		
		<span metal:use-macro="macros.xhtml/header"/>
		<div data-role="content">
			<div class="content-primary">				
				<form data-ajax="false" tal:attributes="action Collect/getURLUpdExe" method="post">
					<ul data-role="listview" data-theme="c" data-dividertheme="b">
						<li data-role="list-divider" tal:content="Title" />
						<li data-role="fieldcontain">
							<label for="Date">Ngày:</label>
							<input class="required" name="Date" id="Date" tal:attributes="value Collect/getDate" />
						</li>
						<li data-role="fieldcontain">
							<label for="Value" class="text">Giá trị:</label>
							<input class="required" id="Value" name="Value" type="text" tal:attributes="value Collect/getValue"/>
						</li>
						<li data-role="fieldcontain">
							<label for="Note" class="text">Diễn giải:</label>
							<textarea cols="40" rows="8" name="Note" id="Note" data-mini="true" tal:content="Collect/getNote"/>
						</li>
						<button data-corners="false" type="submit" data-theme="c"  data-icon="edit" name="submit" value="submit-value">Cập nhật</button>
					</ul>
				</form>

			</div>
			<div class="content-secondary">
				
			</div>
		</div>
		<span metal:use-macro="macros.xhtml/footer"/>
	</div>
</body>
</html>
