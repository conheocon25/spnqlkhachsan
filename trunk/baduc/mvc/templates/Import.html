<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<div class="menu">
							<ul class="nav nav-list">
								<li class="nav-header">DANH MỤC</li>
								<li tal:repeat="Supplier1 SupplierAll" tal:attributes="class php:Supplier1->getId()==Supplier->getId()?'active':'disable'">
									<a tal:attributes="href Supplier1/getURLImport">
										<i class="icon-truck" /><span tal:content="Supplier1/getName"/>
										<span class="badge badge-info pull-right" tal:content="Supplier1/getOrderAll/count"/>
									</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="span9">												
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th width="30">STT</th>
										<th>TÊN</th>
										<th width="120">GIÁ TRỊ</th>
										<th width="30">IN</th>
										<th width="30">XÓA</th>
									</tr>
								</thead>								
								<tbody>
									<tr tal:repeat="Order OrderAll">
										<td><div tal:content="repeat/Order/number" /></td>
										<td><a tal:attributes="href Order/getURLUpdLoad"><div tal:content="Order/getDatePrint"/></a></td>
										<td>
											<a tal:attributes="href Order/getURLDetail">
												<div tal:content="Order/getValuePrint"/>
											</a>
										</td>
										<td>
											<a class="btn" target="blank" tal:attributes="href Order/getURLPrint">
												<i class="icon-print"/>
											</a>
										</td>
										<td>
											<a class="btn" tal:attributes="href Order/getURLDelLoad"><span class="icon-remove"/></a>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="3" align="center">
											<a class="btn btn-primary" tal:attributes="href Supplier/getURLImportInsLoad"><span class="icon-plus"/>Thêm mới</a>
										</td>
									</tr>
								</tfoot>								
							</table>								
							<span metal:use-macro="mAdmin.xhtml/PageBar"/>
						</div>						
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
