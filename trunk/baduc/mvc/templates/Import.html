<!DOCTYPE html> 
<html>
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS_Mobile"/>
		<span metal:use-macro="macros.xhtml/IncludeJS_Mobile"/>						
	</head>
<body>		
	<!-- supplier -->
	<div data-role="page" class="supplier type-interior">
		<span metal:use-macro="macros.xhtml/header"/>
		<div data-role="content">
			<div class="content-primary">				
				<ul data-role="listview" data-theme="c" data-dividertheme="b">
					<li data-role="list-divider" tal:content="Title" />
					<li tal:repeat="Order OrderAll">
						<a data-ajax="false" tal:attributes="href Order/getURLDetail">
							<span tal:content="repeat/Order/number"/>. <span tal:content="Order/getDatePrint"/>
							<span class="ui-li-count" tal:content="Order/getValuePrint" />
						</a>
						<a tal:attributes="href Order/getURLDelLoad" data-theme="c" data-icon="delete" />
					</li>
					<li>
						<a data-theme="c" data-ajax="false" tal:attributes="href Supplier/getURLImportInsLoad">Thêm mới ...</a>
						<a data-ajax="false" tal:attributes="href Supplier/getURLImportInsLoad" data-theme="c" data-icon="plus" />
					</li>
				</ul>				
			</div>
			<div class="content-secondary">
				<ul data-role="listview" data-theme="c" data-dividertheme="d">					
					<li data-role="list-divider">CÁC TRANG</li>
					<li tal:repeat="P PN/getPages" tal:attributes="data-theme php: P->getId()==Page?'a':'c'">
						<a data-ajax="false" tal:attributes="href P/getURL" tal:content="P/getName"/>
					</li>
				</ul>
			</div>
		</div>
		<span metal:use-macro="macros.xhtml/footer"/>
	</div>
</body>
</html>
